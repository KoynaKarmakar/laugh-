<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh() - It Works on My Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Decorative background -->
    <div class="background-decoration"></div>

    <!-- Main desktop window -->
    <div class="desktop-window">
        <!-- Window header bar (decorative) -->
        <div class="window-header">
            <div class="window-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Window content -->
        <div class="window-content">
            <!-- App title -->
            <h1 class="title">Laugh()</h1>

            <!-- Subtitle -->
            <p class="subtitle">It Works on My Machine</p>

            <!-- Joke display panel -->
            <div class="joke-panel">
                <p class="joke-text" id="jokeText">Click the button to get a developer joke!</p>
            </div>

            <!-- Get joke button -->
            <button class="joke-button" id="getJokeBtn">Get Joke</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
